<div class="container">
  <div class="tabs">
    <div class="tab">
      <div class="tab-income">Income</div>
    </div>
    <div class="tab">
      <div class="tab-outcome">Outcome</div>
    </div>
    <div class="tab">
      <div class="tab-loans">Loans</div>
    </div>
    <div class="tab">
      <div class="tab-investments">Investmens</div>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

    <ng-container matColumnDef="name:first">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name.first}} {{element.name.last}} </td>
    </ng-container>


    <ng-container matColumnDef="acount">
      <th mat-header-cell *matHeaderCellDef> Acount </th>
      <td mat-cell *matCellDef="let element"> {{element.acount}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
